<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доска задач (Drag&Drop)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <button id="add-task" class="btn">+ Добавить задачу</button>
      <input type="text" id="search" placeholder="Поиск задач...">
    </div>

    <div class="row headers">
      <div class="col-header start">Начать</div>
      <div class="col-header progress">В процессе</div>
      <div class="col-header done">Готовы</div>
    </div>

    <div class="row content">
      <div class="placeholder" data-column="start">
        <div class="item" draggable="true" data-id="1">Задача 1</div>
        <div class="item" draggable="true" data-id="2">Задача 2</div>
      </div>
      <div class="placeholder" data-column="progress"></div>
      <div class="placeholder" data-column="done"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
